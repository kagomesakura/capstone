<!DOCTYPE html>
    {% load static %}
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css" rel="stylesheet" media="print"/>

<script>
    $(function() {

        $('#calendar').fullCalendar({
            header: {
                left: "month, agendaWeek, agendaDay",
                center: "title",
                right: "today, prevYear, prev, next, nextYear"
            },
            editable: true,
            droppable: true,

            footer: {
                object: false
            },
            buttonText: {
                prevYear: new moment().year() - 1,
                nextYear: new moment().year() + 1
            },
            dayClick: function(date, allDay, jsEvent, view) {
                console.log(date)
                let text = prompt("Enter Event Name");
                $('#calendar').fullCalendar('addEventSource', [{title: text, start: date }]);

            },

            viewRender: function (view) {
                var y = moment($('#calendar').fullCalendar('getDate')).year();
                $(".fc-prevYear-button").text(y - 1);
                $(".fc-nextYear-button").text(y + 1);
            },
            minTime: "05:00:00",
            maxTime: "22:00:00",
            height: 830,
            width: 730,
        });

    });



        // .fullCalendar( ‘removeEvents’ [, idOrFilter ] ) <--to remove events and filter will only remove the one event, not all day

          // eventColor: '#378006'
         //  eventTextColor:
        //eventBackgroundColor:

</script>

<style>

</head>

<title>Shifti</title>

</html>
