<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shifti</title>
    <link rel="stylesheet" type="text/css" href="{% static '/bstheme.css' %}">
<style>
    table {
        margin-top: 5%;
    }
    img {
        display: block;
        width:400px;
        margin-top: 55px;
        margin-left: auto;
        margin-right: auto;
        /*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
    }
    button {
        background-color: #B58900;
    }
</style>
</head>
<body>
<img src="{% static 'shifty/shiftilogo.png' %}"/>
<table align="center">
    <tr>
        <td>
            <h2>Register</h2>
            <form action="{% url 'shifty:register_user' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                </table>
                <button type="submit">register</button>
            </form>
        </td>
        <td>
            <h2>Login</h2>
            <form action="{% url 'shifty:login_user' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                </table>
                <button type="submit">login</button>
            </form>
        </td>
    </tr>

</table>
</body>
</html>
